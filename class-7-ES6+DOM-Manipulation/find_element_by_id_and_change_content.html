<!DOCTYPE html>
<html>
    <head>
        <title>Javascript DOM Manipulation</title>
    </head>
<body>
    <h3>Find html element by id and change content example</h3>

    <!--  example 1  -->
    <p id="demo1">This is a test title 1</p>
    <p id="demo2">This is a test title 2</p>

    <!--  example 2  -->
    <h5 id="demo3"> Test title</h5>

    <script>
        // -------------- example 1 --------------
        // select element
        const element = document.getElementById('demo1');
        // element value
        var value = element.innerHTML;
        // change value
        document.getElementById('demo2').innerHTML = "Hello";

        // -------------- example 2 --------------
        // find element and change value
        document.getElementById('demo3').innerText = "Title content changed.";
    </script>

</body>
</html>
